addons:
  apt:
    packages:
    - wine
    - zip
script:
  - ./build.sh src
before_deploy:
  - git config --local user.name "Gabor Heja (Travis Deploy)"
  - git config --local user.email "gheja@travis-ci"
  - git tag "$(date +'%Y%m%d%H%M%S')-$(git log --format=%h -1)"
deploy:
  provider: releases
  api_key:
    secure: ""
  file_glob: true
  file: dist/*
  skip_cleanup: true
